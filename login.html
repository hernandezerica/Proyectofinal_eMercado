<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
  <main class="container">
    <section class="container__background">
      <div class="mercadoLogoHero">
        <img src="img/LogoMercado.png" alt="LogoMercado">

        <svg class="mercadoLogoHero__svg" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"
          fill="none">
          <g clip-path="url(#clip0_2_124)">
            <path
              d="M2.08334 1.79166H10.4167L16 25.7821C16.1905 26.6069 16.7123 27.3479 17.4741 27.8753C18.2358 28.4026 19.189 28.6828 20.1667 28.6667H40.4167C41.3944 28.6828 42.3476 28.4026 43.1093 27.8753C43.871 27.3479 44.3928 26.6069 44.5833 25.7821L47.9167 10.75H12.5M20.8333 37.625C20.8333 38.6145 19.9006 39.4167 18.75 39.4167C17.5994 39.4167 16.6667 38.6145 16.6667 37.625C16.6667 36.6355 17.5994 35.8333 18.75 35.8333C19.9006 35.8333 20.8333 36.6355 20.8333 37.625ZM43.75 37.625C43.75 38.6145 42.8173 39.4167 41.6667 39.4167C40.5161 39.4167 39.5833 38.6145 39.5833 37.625C39.5833 36.6355 40.5161 35.8333 41.6667 35.8333C42.8173 35.8333 43.75 36.6355 43.75 37.625Z"
              stroke="#282726" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
          </g>
          <defs>
            <clipPath id="clip0_2_124">
              <rect width="50" height="43" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <span class="mercadoLogoHero__text">¡tu <b>e_commerce</b> favorito!</span>
      </div>
    </section>


    <section class="container__form">
      <form class="container__form__form" action="" id="loginForm">
        <h2 class="container__form__title">Bienvenid@</h2>
        <h4 class="container__form__subtitle">Ingresa tu e-mail o teléfono para iniciar sesión</h4>

        <div class="container__form-form">
          <label for="contacto" id="contactoLabel">Email o Télefono</label>
          <input type="text" class="container__form__input" name="contacto" id="contacto">
          <p id="emailError" class="error-message">Campo vacío</p>

          <label for="password" id="passwordLabel">Contraseña</label>
          <input type="password" class="container__form__input" name="password" id="password">
          <p id="passwordError" class="error-message">Campo vacío</p>

          <button type="submit" class="container__form__ingresar">Ingresar</button>

          <div class="separator">
            <div class="separator__line"></div>
            <div class="separator__text">o</div>
            <div class="separator__line"></div>
          </div>

          <button type="button" class="container__form__crearcuenta">Crear cuenta</button>

          <button type="button" class="container__form__google">
            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285f4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34a853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#fbbc05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#ea4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Ingresar con cuenta Google
          </button>

          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>

    </section>
  </main>
  <script src="js/loginValidations.js"></script>
  <script src="js/manejoSesion.js"></script>
</body>

</html>
