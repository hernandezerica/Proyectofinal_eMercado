<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/my-profile.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <script src="js/theme.js"></script>
</head>
<body id="body" class="light-mode">

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categor√≠as</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        
        <li class="nav-item d-flex align-items-center">
          <span class="text-white me-2" id="navUserName"></span>
          <img id="navProfileImage" src="img/userProfile.webp" alt="Foto de perfil" class="rounded-circle" width="40" height="40">
        </li>
        <!-- Toggle de tema claro/oscuro -->
        <li class="nav-item">
          <div class="theme-toggle-wrapper nav-link">
            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle">
              <span class="theme-slider"></span>
            </label>
          </div>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Contenido -->
  <div class="container py-5">
    <div class="row justify-content-center g-4">

      <!-- Imagen de perfil -->
      <div class="col-md-5">
        <div class="profile-card">
          <div class="card-header-custom">
            <i class="bi bi-image"></i>
            <h5>Imagen de perfil</h5>
          </div>
          <div class="card-body-custom">
            <div id="dropZone" class="drop-zone">
              <i class="bi bi-plus-circle"></i>
              <p>Pulsa aqu√≠ para subir una foto.</p>
              <p class="drop-hint">Arrastra la foto que desees agregar.</p>
              <input type="file" id="profilePic" accept="image/*" hidden>
            </div>
            <img id="previewImg" class="preview-image d-none" alt="Preview">
            <button type="button" class="btn-submit" id="savePhoto">Enviar</button>
          </div>
        </div>
      </div>

      <!-- Datos personales -->
      <div class="col-md-5">
        <div class="profile-card">
          <div class="card-header-custom">
            <i class="bi bi-pencil"></i>
            <h5>Datos Personales</h5>
          </div>
          <div class="card-body-custom">
            <form id="userForm">
              <div class="form-group-custom">
                <input type="text" id="userName" class="form-input-custom" placeholder=" " required>
                <label for="userName" class="form-label-custom">Nombre</label>
              </div>
              <div class="form-group-custom">
                <input type="text" id="userLastName" class="form-input-custom" placeholder=" " required>
                <label for="userLastName" class="form-label-custom">Apellido</label>
              </div>
              <div class="form-group-custom">
                <input type="tel" id="userPhone" class="form-input-custom" placeholder=" ">
                <label for="userPhone" class="form-label-custom">Tel√©fono</label>
              </div>
              <div class="form-group-custom">
                <input type="email" id="userEmailInput" class="form-input-custom" placeholder=" " required>
                <label for="userEmailInput" class="form-label-custom">Email</label>
              </div>
              <button type="submit" class="btn-submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/my-profile.js"></script>
   <script src="js/imgPerfil.js"></script>
   <script src="js/navbar.js"></script>
</body>
</html>
