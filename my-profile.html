<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <script src="js/theme.js"></script>
</head>
<body id="body" class="light-mode">

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categor√≠as</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        
        <li class="nav-item d-flex align-items-center">
          <span class="text-white me-2" id="navUserName"></span>
          <img id="navProfileImage" src="img/userProfile.webp" alt="Foto de perfil" class="rounded-circle" width="40" height="40">
        </li>
        <!-- Toggle de tema claro/oscuro -->
        <li class="nav-item">
          <div class="theme-toggle-wrapper nav-link">
            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle">
              <span class="theme-slider"></span>
            </label>
          </div>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Contenido -->
  <div class="container py-5">
    <div class="row justify-content-center g-4">

      <!-- Imagen de perfil -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm text-center">
          <h5 class="mb-3">üñº Imagen de perfil</h5>
          <div id="dropZone" class="drop-zone">
            <span>‚ûï Pulsa o arrastra una foto aqu√≠</span>
            <input type="file" id="profilePic" accept="image/*" hidden>
          </div>
          <img id="previewImg" class="img-thumbnail mt-3 d-none" alt="Preview">
          <button type="submit" class="btn-primary w-100 mt-3" id="savePhoto">Enviar</button>
        </div>
      </div>

      <!-- Datos personales -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">üìù Datos personales</h5>
          <form id="userForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Nombre</label>
              <input type="text" id="userName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userLastName" class="form-label">Apellido</label>
              <input type="text" id="userLastName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userPhone" class="form-label">Tel√©fono</label>
              <input type="tel" id="userPhone" class="form-control">
            </div>
            <div class="mb-3">
              <label for="userEmailInput" class="form-label">Email</label>
              <input type="email" id="userEmailInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/my-profile.js"></script>
   <script src="js/imgPerfil.js"></script>
   <script src="js/navbar.js"></script>
</body>
</html>
