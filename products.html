  <style>
    /* Ajuste para el badge del carrito en el navbar */
    #cart-badge {
      font-size: 0.65rem;
      min-width: 20px;
      height: 20px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -8px;
      right: -10px;
      line-height: 1;
    }
    
    /* Asegurar que el contenedor del carrito permita overflow visible */
    .nav-item.cart-container {
      position: relative;
      overflow: visible !important;
    }

    /* Estilos mejorados para el buscador */
    .search-container {
      position: relative;
      width: 250px;
    }

    #product-search {
      width: 100%;
      padding: 8px 16px 8px 40px;
      border: 2px solid #404040;
      border-radius: 20px;
      background-color: #2d2d2d;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }

    #product-search::placeholder {
      color: #999;
    }

    #product-search:focus {
      border-color: #393cf8;
      box-shadow: 0 0 0 3px rgba(57, 60, 248, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
    }

    [data-theme="light"] #product-search {
      background-color: #f5f5f5;
      border-color: #ddd;
      color: #333;
    }

    [data-theme="light"] #product-search::placeholder {
      color: #666;
    }

    [data-theme="light"] .search-icon {
      color: #666;
    }

    [data-theme="light"] #product-search:focus {
      background-color: #fff;
      border-color: #393cf8;
    }
  </style>


</head>
